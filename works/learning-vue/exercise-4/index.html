<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Exercise 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>

  <div id="exercise">
    <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
    <div>
      <button @click="startEffect">Start Effect</button>
      <div id="effect" :class="effectClasses"></div>
    </div>
    <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
    <div :class="[important, bordered]">I got no class :(</div>
    <!-- 3) Let the user enter a class (create some example classes) and attach it -->
    <div>
      <input type="text" v-model="sampleClass">
      <div :class="sampleClass">Samle class tester</div>
    </div>
    <br>
    <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
    <div>
      <input type="text" v-model="fontClassName">
      <input type="text" v-model="allowFontColor">
      <div :class="[fontClassName, {bordered: allowFontColor}]">test me baby!</div>
    </div>
    <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
    <div>
      <input type="text" v-model="styleObject"> <span> <= enter css styles here</span>
      <div :style="styleObject"> I am puyih</div> 
    </div>
    <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
    <div>
      <button @click="startProgress">Start Progress</button>
      <br>
      <div class="progress-bar":style="{ border: 'red 2px solid', display: 'inline-block', width: (progress * 5) + 'px'  }">{{progress}}</div>
    </div>
  </div>
  <script>

    new Vue({
      el: '#exercise',
      data: {
        effectClasses: {
          shrink: true,
          highlight: false,
        },
        
        important: 'important',
        bordered: 'bordered',
        sampleClass: 'sample-bg-1',        
        fontClassName: '',
        allowFontColor: true,
        styleObject: {},
        progress: 0,
      
      },
      methods: {
        startEffect: function () {
          var vm = this;
          setInterval(function () { 
            vm.effectClasses.highlight = !vm.effectClasses.highlight;
            vm.effectClasses.shrink = !vm.effectClasses.shrink; 
          }, 1000);
        },
        
        startProgress: function () {
          var vm = this;
          
          var showProgress = setInterval(function () {
            if(vm.progress >= 100 ){
             clearInterval(showProgress);
            } else {
              vm.progress++;
            }
           
          }, 20)
        }
      },

    });


  </script>
</body>

</html>

<script src="https://npmcdn.com/vue/dist/vue.js"></script>
